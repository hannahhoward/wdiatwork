<!doctype html>
<html lang="en" x-ng-app="githubApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="view-container">
    <div class="container-fluid">

      <h1><img class="ga-logo" src="img/ga_logo.jpg">What's Up With WDI 5/6</h1>

      <div class="row" ng-controller="GithubUsersCtrl">

        <div class="col-md-4 users">
          <h2>Team Members:</h2>
          <ul class="clearfix">
            <li ng-repeat="user in users">
              <a href="#/feeds/{{user.login}}">
              <div class="user-logo">
                <img ng-src="{{user.avatar_url}}" />
              </div>
              <dl>
                <dt>Login</dt>
                <dl>{{user.login}}</dl>
              </dl>
              </a>
            </li>
          </ul>
        </div>

        <div x-ng-view class="col-md-8 feeds">
        </div>

      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
